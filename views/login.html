{{ template "layout" .}}
{{ define "main"}}
      <div class="container">
         <input type="checkbox" name="" id="flip">
         <div class="cover">
            <div class="front">
               <img src="img/login-front.jpg" alt="">
               <div class="text"> 
                  <span class="text-1">Every new friend is new adventure</span>
                  <span class="text-2">Lets get connected</span>
               </div>
            </div>
            <div class="back">
               <img class="backImg" src="img/login-back.jpg" alt="">
               <div class="text">
                  <span class="text-1">Complete miles of journey with one step</span>
                  <span class="text-2">Lets get started</span>
               </div>
            </div>
         </div>
         <div class="forms">
            <div class="form-content">
               <div class="login-form">
                  <div class="title">Login</div>
                  <form action="/login" method="post">
                     <div class="input-boxes">
                        <div class="input-box">
                           <i class="fas fa-envelope"></i>
                           <input type="text" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                           <i class="fas fa-lock"></i>
                           <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                           <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                     </div>
                  </form>
               </div>
               <div class="signup-form">
                  <div class="title">Signup</div>
                  <form action="/signup" method="post">
                     <div class="input-boxes">
                        <div class="input-box">
                           <i class="fas fa-user"></i>
                           <input type="text" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                           <i class="fas fa-envelope"></i>
                           <input type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                           <i class="fas fa-lock"></i>
                           <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="button input-box">
                           <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

{{ end }}
